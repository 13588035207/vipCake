<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> VipCake 见证-唯品客蛋糕vipcake【官网】｜高端蛋糕订制配送 蛋糕中的LV</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/basic.css"/>
    <link rel="stylesheet" href="css/register.css"/>
    <script src="js/gVerify.js"></script>
</head>
<body>
<header id="header" class="long mid"></header>
<section id="main" >
    <div class="content">
        <h2>欢迎注册 <span style="color:green;" id="msg"></span></h2>
        <div class="forms">
            <div class="reg_box">
                <div>
                    <label for="uname">账号：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="text" placeholder="数字或字母,6~12位之间" id="uname"/>
                    <span id="tipMsg"></span>
                    <span class="glyphicon"></span>
                </div>
                <div>
                    <label for="upwd">密码：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </label>
                    <input type="password" placeholder="数字或字母,6~12位之间" id="upwd"/>
                    <span class="glyphicon"></span>
                </div>
                <div>
                    <label for="upwd_repeat">确认密码：</label>
                    <input type="password" placeholder="重复密码" id="upwd_repeat"/>
                    <span class="glyphicon"></span>
                </div>
                <div class="vertify">
                    <label for="code_input" >验证码：&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="text" id="code_input" placeholder="验证码" />
                    <p id="v_container" ></p>
                    <span class="glyphicon"></span>
                </div>
                <div>
                    <button class="btn_reg">立即注册</button>
                </div>

            </div>
        </div>
    </div>

</section>
<div id="bottom">
    <footer id="footer" class="long mid">
    </footer>
    <div id="footer-text" class="long mid">
    </div>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/header_footer.js"></script>
<script src="js/register.js"></script>

</body>
</html>
